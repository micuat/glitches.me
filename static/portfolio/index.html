<html>

<head>
  <title>portfolio.glitches.me</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    header {
      display: flex;
      justify-content: space-around;
      align-items: center;
      flex-wrap: wrap;
      margin-top: 50px;
      margin-bottom: 50px;
      max-width: 768px;
      margin-left: auto;
      margin-right: auto;
    }
    p,
    h1 {
      margin: .1em;
    }

    body>div {
      margin-bottom: 2em;
    }

    a:visited {
      color: blue;
    }

    a {
      text-decoration: none;
    }

    .year {
      text-align: right;
      position: absolute;
      right: 0;
      top: -1.5em;
      font-size: .7em;
    }
    .th {
      width: 100%;
    }
    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      row-gap: 50px;
      column-gap: 50px;
    }

    .project {
      height: -moz-fit-content;
      position: relative;
      width: 100%;
      border: solid black 2px;
      box-sizing: border-box;
    }
  </style>
  <script src="https://unpkg.com/mithril/mithril.js"></script>
</head>
